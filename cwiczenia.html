<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
      display: inline-block;
      background-color: black;
      font-size: 24px;
      color: orange;
      font-family: arial;
      text-transform: uppercase;
      box-sizing: border-box;
      width: 260px;
      text-align: center;
      padding-top: 20px;
      padding-bottom: 20px;
      border: 3px solid orange;
      margin: 20px 15px;
    }

    a:hover {
      background-color: #333;
      color: white;
      border-color: black;
    }
  </style>
</head>

<body>
  <a href="#">Przycisk 1</a>
  <a href="#">Przycisk 2</a>
  <a href="#">Przycisk 3</a>
</body></html>
